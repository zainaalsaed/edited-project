<!-- -->
<ion-content class="auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding text-center>
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        Registeration
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          Full Name
        </ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label color="secondary" floating >
              <ion-icon name="card" item-start class="text-primary"></ion-icon>
            ID Number
          </ion-label>
          <ion-input type="number" ></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>
              <ion-icon name="mail" item-start class="text-primary"></ion-icon>
              Email
            </ion-label>
            <ion-input type="email" #username></ion-input>
          </ion-item>

     
        <ion-item>
            <ion-label floating>
              <ion-icon name="lock" item-start class="text-primary"></ion-icon>
              Password
            </ion-label>
            <ion-input type="password" #password></ion-input>
          </ion-item>


          <div class = "list">
              <ion-label floating> Your state: </ion-label>
              <label class = "item item-radio">
                 <input type = "radio" name = "group1" />
                 <div class = "item-content">
                   I have a driving lisence
                 </div>
                 <i class = "radio-icon ion-checkmark"></i>
              </label>
           
              <label class = "item item-radio">
                 <input type = "radio" name = "group1" />
                 <div class = "item-content">
                    I'm still learning
                 </div>
                 <i class = "radio-icon ion-checkmark"></i>
              </label>
           
              <label class = "item item-radio">
                 <input type = "radio" name = "group1" />
                 <div class = "item-content">
                    Neither
                 </div>
                 <i class = "radio-icon ion-checkmark"></i>
              </label>
           
              
           </div>
      

     
     
      



    </form>

    <div margin-top>
      <button ion-button block color="dark" tappable (click)="registerUser()">
        SIGN UP
      </button>

      <p text-center ion-text color="secondary">Or Sign Up with:</p>

      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <button ion-button icon-only block class="btn-facebook">
              <ion-icon name="logo-facebook"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-4>
            <button ion-button icon-only block class="btn-twitter">
              <ion-icon name="logo-twitter"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-4>
            <button ion-button icon-only block class="btn-gplus">
              <ion-icon name="logo-googleplus"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="primary" tappable (click)="login()">I have an account</span>
    </div>

  </div>
</ion-content>
