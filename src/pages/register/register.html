<!-- -->



<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        Sign Up
      </ion-title>
    
    </ion-navbar>
</ion-header>

<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      
    </div>
   

   
    <ion-list>

  <ion-item tappable>
    <ion-label stacked>Your Name</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item tappable>
    <ion-label floating>ID Number</ion-label>
    <ion-input type="number" [(ngModel)]="identifierNum"></ion-input>
  </ion-item>

  
  <ion-item tappable>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" #username [(ngModel)]="mail"></ion-input>
  </ion-item>
   
   <ion-item tappable>
     <ion-label floating>
      <ion-icon name="lock" item-start class="text-primary"></ion-icon>
    Password
  </ion-label>
    <ion-input tappable type="password" #password [(ngModel)]="pas"></ion-input>
  </ion-item>
        
   
</ion-list>
   
    <!-- Login form -->
    

          <ion-list radio-group>
         
          
            <ion-item>
              <ion-label>I have a driving Lisence</ion-label>
              <ion-radio checked="true" value="go" ></ion-radio>
            </ion-item>
          
            <ion-item>
              <ion-label> I'm still learning</ion-label>
              <ion-radio value="rust"></ion-radio>
            </ion-item>
          
            <ion-item>
              <ion-label>Neither</ion-label>
              <ion-radio value="python"></ion-radio>
            </ion-item>
          
          </ion-list>
        
   <div text-center margin-top>
       
        
            <button ion-button block color="dark" tappable (click)="newUser(); createPerson(name,identifierNum,mail,pas)">
                 <ion-icon name="ios-add-circle"></ion-icon>
                  Sign Up
                 </button>
               
      <span ion-text color="primary" tappable (click)="login()">I have an account</span>
    </div>
 
    <div margin-top>
      

      <p text-center ion-text color="secondary">Or Sign Up with:</p>

      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <button ion-button icon-only block class="btn-facebook">
              <ion-icon name="logo-facebook"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-4>
            <button ion-button icon-only block class="btn-twitter">
              <ion-icon name="logo-twitter"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-4>
            <button ion-button icon-only block class="btn-gplus">
              <ion-icon name="logo-googleplus"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <!-- Other links -->
    

  </div>
</ion-content>
