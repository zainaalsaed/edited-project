<!-- -->


<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      
    </div>
   
    <!-- Login form -->
    <form class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          Full Name
        </ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label color="secondary" floating >
              <ion-icon name="card" item-start class="text-primary"></ion-icon>
            ID Number
          </ion-label>
          <ion-input type="number" ></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>
              <ion-icon name="mail" item-start class="text-primary"></ion-icon>
              Email
            </ion-label>
            <ion-input type="email" #username></ion-input>
          </ion-item>

     
        <ion-item>
            <ion-label floating>
              <ion-icon name="lock" item-start class="text-primary"></ion-icon>
              Password
            </ion-label>
            <ion-input type="password" #password></ion-input>
          </ion-item>







          <ion-list radio-group>
         
          
            <ion-item>
              <ion-label>I have a driving Lisence</ion-label>
              <ion-radio checked="true" value="go" ></ion-radio>
            </ion-item>
          
            <ion-item>
              <ion-label> I'm still learning</ion-label>
              <ion-radio value="rust"></ion-radio>
            </ion-item>
          
            <ion-item>
              <ion-label>Neither</ion-label>
              <ion-radio value="python"></ion-radio>
            </ion-item>
          
          </ion-list>
        
    </form>

    <div margin-top>
      <button ion-button block color="dark" tappable (click)="registerUser()">
        SIGN UP
      </button>

      <p text-center ion-text color="secondary">Or Sign Up with:</p>

      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <button ion-button icon-only block class="btn-facebook">
              <ion-icon name="logo-facebook"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-4>
            <button ion-button icon-only block class="btn-twitter">
              <ion-icon name="logo-twitter"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-4>
            <button ion-button icon-only block class="btn-gplus">
              <ion-icon name="logo-googleplus"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="primary" tappable (click)="login()">I have an account</span>
    </div>

  </div>
</ion-content>
